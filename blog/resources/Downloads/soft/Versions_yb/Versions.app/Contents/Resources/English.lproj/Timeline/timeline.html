<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Timeline</title>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">

	<script type="text/x-jquery-tmpl" id="day_template">
	<div class="day">
		<div class="header normal">
			<div class="disclosure"></div>
			<div class="title" title="${day}">${day}</div>
			<div class="summary"></div>
		</div>
		<div class="collapse"></div>
	</div>
	</script>

	<script type="text/x-jquery-tmpl" id="commit_template">
	<div class="commit" >
		<div class="bullet">
			<div class="dot"></div>
		</div>
		<div class="info">
			<span>
				<span class="revision">${revision}</span> by ${username}, ${time}
			</span>
			<div class="file_list_control control">
				<span class="hide">Hide</span><span class="show">Show</span> ${filecount} Item{{plural filecount}}
			</div>
			<div class="compare_control control">Compare All</div>
		</div>
		<div class="message">
			<p>${commitmessage}</p>
		</div>
		<div class="item_list">
		</div>
	</div>
	</script>

	<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.tmpl.js" type="text/javascript" charset="utf-8"></script>
	<script src="animatePNG.js" type="text/javascript" charset="utf-8"></script>
	<script src="floatingHeaders.js" type="text/javascript" charset="utf-8"></script>
	<script src="timeline.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div id="messages" style="display:none;">
	<div id="top_line"></div>
	<div id="wc_missing" class="message">
		<div class="icon wc_missing"></div>
		<div class="title">
			Working copy folder is missing
		</div>
		<div class="explanation">
			<span class="wc_path"></span>
		</div>
	</div>
	<div id="wc_missing" class="message">
		<div class="icon wc_not"></div>
		<div class="title">
			Folder is not a working copy
		</div>
		<div class="explanation">
			<span class="wc_path"></span>
		</div>
	</div>
	<div id="connection" class="message">
		<div class="icon connection"></div>
		<div class="title">
			Connection Failed
		</div>
		<div class="explanation">
			Something went wrong, and this is the descriptions of that. Or so they tell me.
		</div>
	</div>
	<div id="history" class="message">
		<div class="icon history"></div>
		<div class="title">
			No history found, yet
		</div>
	</div>
	<div id="error" class="message">
		<div class="icon connection"></div>
		<div class="title">
			Subversion Error
		</div>
		<div class="explanation">
		</div>
	</div>
</div>

<div id="timeline">
	<div id="log"></div>
	<div id="more" class="load" style="display:none;">
		<div id="load"><span>Load More</span></div>
		<div id="more_progress"></div>
		<div id="end">End of Timeline</div>
	</div>
</div>

</body>
</html>
